[nitpick]
minimum_version = "0.21.0"

["pyproject.toml".tool.black]
[nitpick.styles]
include = [
    "py://nitpick/resources/any/pre-commit-hooks",
    "py://nitpick/resources/any/prettier",

    "base.toml",
    "files.toml",
    "editorconfig.toml",
    "black.toml",
    "isort.toml",
    "flake8.toml"
]
